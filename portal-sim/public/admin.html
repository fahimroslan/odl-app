<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ODL Portal Admin (Sim)</title>
    <style>
      body { font-family: "Segoe UI", sans-serif; padding: 30px; background: #f6f8fb; color: #101418; }
      .card { background: #fff; border: 1px solid rgba(16,20,24,0.12); border-radius: 12px; padding: 16px; max-width: 720px; }
      .btn { background: #1d4ed8; color: #fff; border: none; padding: 10px 16px; border-radius: 10px; font-weight: 600; cursor: pointer; }
      .muted { color: #5f6b7a; font-size: 13px; }
      pre { background: #f1f4f9; padding: 10px; border-radius: 10px; min-height: 100px; }
    </style>
  </head>
  <body>
    <h1>Portal Admin (Simulation)</h1>
    <div class="card">
      <p class="muted">Upload the JSON export generated by the admin app.</p>
      <input type="file" id="exportFile" accept=".json" />
      <button class="btn" id="btnUpload">Upload</button>
      <pre id="log"></pre>
    </div>

    <script>
      const log = document.getElementById("log");
      const btn = document.getElementById("btnUpload");
      const input = document.getElementById("exportFile");

      btn.addEventListener("click", async () => {
        log.textContent = "Uploading...";
        try {
          const file = input.files[0];
          if (!file) throw new Error("Select a JSON file first.");
          const text = await file.text();
          const payload = JSON.parse(text);

          const res = await fetch("/api/admin/import-portal-export", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const data = await res.json().catch(() => ({}));
          if (!res.ok) throw new Error(data.error || "Import failed.");
          log.textContent = "Import successful.";
        } catch (e) {
          log.textContent = e.message;
        }
      });
    </script>
  </body>
</html>
